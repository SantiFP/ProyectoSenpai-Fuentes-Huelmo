<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO-SIGNUP</title>
    <!-- Tailwind framework -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Fontawesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" href="MAIN.css">
    


</head>

<body>
    
    <header>
         
        <img class="relative imgheader w-full" src="./Assets/imgheader.jpg" alt="img">

        <button class="boton rounded-lg py-1 px-5 absolute right-5 top-5">LOGIN</button>

    </header>

    <section class="mt-10 md:absolute top-14 left-2 md:mt-20 md:w-2/5">

        <form  class="flex flex-col w-11/12 mx-auto "> 

            <input class="input py-3 pl-5 placeholder-blue-500 font-semibold 
            md:py-4" type="text" placeholder="Name">

            <input class="input mt-4 py-3 pl-5 placeholder-blue-500 font-semibold 
            md:py-4" type="text" placeholder="Country">

            <input class="input mt-4 py-3 pl-5 placeholder-blue-500 font-semibold 
            md:py-4" type="text" placeholder="Password">

            <input class="input mt-4 py-3 pl-5 placeholder-blue-500 font-semibold 
            md:py-4" type="text" placeholder="Confirm Password">
           
        </form>

    </section>

    <section>
        
        <h1 class="mt-5 mb-4 font-semibold text-xl">Choose your plan</h1>

        <!-- Distintos <p> con distintos saltos de linea para cada resolución (móvil,tablet y desktop) -->

        <p class="text-xs lg:hidden">According with your plan we have an specific <br> catalogue of movies</p>

        <p class="text-xs hidden lg:block">According with your plan we have an specific catalogue of movies</p>

        <form class="mt-5 text-left ml-6 font-semibold text-xl formulario md:w-4/12 md:mx-auto lg:w-3/12 lg:mx-auto ">

             
            
            <input type="radio" id="latin" name="signUp" value="latin">
            <label class="md:pl-14" for="latin">Latino +</label><br>

            <input type="radio" id="inter" name="signUp" value="inter">
            <label class="md:pl-14" for="inter">International +</label><br>

            <input class="mt-6" id="art" type="radio" name="signUp" value="art">
            <label class="md:pl-14" for="art">Art +</label>

            
            
        </form>
            
        <button class="boton rounded-lg py-2 px-20 mt-14 mb-10">SIGN UP NOW</button>

    </section>

    <footer class="mt-10 mb-5 font-medium text-sm md:w-5/12 md:mx-auto md:text-left lg:text-center ">
    
        <p>@2021</p>
    
    
    </footer>
            
</body>


</html>
