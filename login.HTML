<!DOCTYPE html>
<html lang="en">
<head>

    <title>PROYECTO-LOGIN</title>
    <!-- Tailwind framework -->

<body>

    <header >

        <img class="relative imgheader w-full md:hidden " src="./Assets/imgheader.jpg" alt="img">

        <img class="hidden imgheader md:block float-right w-3/5" src="./Assets/imgheader2.jpg" alt="img">

        <button class="boton rounded-lg py-1 px-5 absolute right-5 top-5">SIGN UP</button>

            <input class="input mt-5 p-2 pl-5 placeholder-blue-500 font-semibold 
            md:py-4 lg:py-2 lg:mt-3" type="text" placeholder="Password">
           
        </form>  

        <button class="boton rounded-lg py-2 px-20 mt-14  ">LOG IN NOW</button>

    </section>
    
    <footer class="mt-10 mb-5 font-medium text-sm md:hidden">
    
        <p>@2021</p>
    
    
    </footer>
